    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Gallery Grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            gap: 0;
            padding: 0;
            width: 100vw;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.3);
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }
    </style>
</head>
